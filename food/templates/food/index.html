{% extends "food/base.html" %} {% block body %}
<h1>This is a template</h1>
<ul>
  {% for item in item_list %}

  <div class="row">
    <div class="col-md-3 offset-md-2">
      <img src="{{item.item_image}}" alt="" height="150px" class="card">
    </div>
    <div class="col-md-4">
      <h3>{{item.item_name}}</h3>
      <h5>{{item.item_description}}</h5>
      <h6>${{item.item_price}}</h6>
    </div>
    <div class="col-md-2">
      <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Update</a>
      <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
    </div>
  </div>

  {% endfor %}
</ul>
{% endblock body %}
