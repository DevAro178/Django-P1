{% extends "food/base.html" %} {% block body %}

<div class="row">
  <div class="col-md-6">
    <img src="{{item.item_image}}" alt="" height="300px" class="card" />
  </div>
  <div class="col-md-6">
    <h3>{{item.item_name}}</h3>
    <h5>{{item.item_description}}</h5>
    <h6>${{item.item_price}}</h6>
    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endblock body %}
