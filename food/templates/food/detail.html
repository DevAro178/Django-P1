{% extends "food/base.html" %} {% block body %}

<div class="row">
  <div class="col-md-6">
    <img src="{{object.item_image}}" alt="" height="300px" class="card" />
  </div>
  <div class="col-md-6">
    <h3>{{object.item_name}}</h3>
    <h5>{{object.item_description}}</h5>
    <h6>${{object.item_price}}</h6>
    <a href="{% url 'food:delete_item' object.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endblock body %}
